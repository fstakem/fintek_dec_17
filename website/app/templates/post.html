<table class="table table-hover">
    <tr>
        <td>
            {% autoescape false %}
            <p>{{ _('Nickname %(nickname)s said %(when)s:', nickname='<a href="%s">%s</a>' % (url_for('user_page', username=post.author.username), post.author.nickname), when=momentjs(post.timestamp).fromNow()) }}</p>
            {% endautoescape %}
            <p><strong>{{ post.body }}</strong></p>
        </td>
    </tr>
</table>
